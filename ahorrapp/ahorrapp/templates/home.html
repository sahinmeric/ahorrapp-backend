{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static '/img/favicon.ico'%}" />
    <title>Ahorrapp | Home</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
        rel="stylesheet" />

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css" />
    <!-- <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css" /> -->
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="/"><img src="{% static 'img/logo.png' %}" alt="ahorrapp_logo"/></a>
                        <a href="/"><img src="{% static 'img/ahorrapp.png' %}" alt="ahorrapp_text"/></a>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="header__cart">
                        <ul>
                            <li>
                                <a href="/list"><i class="fa fa-heart"></i><span id="qty">0</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="#">
                                <input type="text" placeholder="What do yo u need?" />
                                <button type="submit" class="site-btn">SEARCH</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="featured__controls">
                        <ul>
                            <li class="active" data-filter="*">All</li>
                            <li data-filter=".Almacén">Almacén</li>
                            <li data-filter=".Bebidas">Bebidas</li>
                            <li data-filter=".Frescos">Frescos</li>
                            <li data-filter=".Perfumería">Perfumería y Limpieza</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row featured__filter">
                {% for product in all_products %}
                <div class="col-lg-3 col-md-4 col-sm-6 mix {{ product.cat_id }}">
                    <div class="featured__item">
                        <div class="featured__item__pic set-bg" data-setbg="{{ product.img_url }}">
                            <ul class="featured__item__pic__hover">
                                <li>
                                    <a class="add-fav" id="{{ product.id }}"><i class="fa fa-heart"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6 class="prod_name"><a href="#">{{ product.name }}</a></h6>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    </section>
    <!-- Featured Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="footer__widget">
                        <div class="footer__widget__social">
                            <a href="http://sahinmeric.com" target="_blank"><i class="fa fa-light fa-globe"></i></a>
                            <a href="https://github.com/sahinmeric" target="_blank"><i class="fa fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/sahinmeric/" target="_blank"><i class="fa fa-linkedin"></i></a>
                            <a href="https://twitter.com/meric_sahin_" target="_blank"><i class="fa fa-twitter"></i></a>
                            <a href="https://instagram.com/geziparker" target="_blank"><i class="fa fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer__copyright">
                        <div class="footer__copyright__text">
                            Copyright &copy;
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            All rights reserved.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
